<!DOCTYPE html>
<html>
<head>
  <title>Авторизація</title>
  <link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>
  <div class="container">
    <h1>Авторизація</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Логін">
      <input type="password" id="password" placeholder="Пароль">
      <label>
        <input type="checkbox" id="rememberMe"> Запам'ятати мене
      </label>
      <button type="button" onclick="login()">Вхід</button>
    </form>
    <p id="message"></p>
  </div>

  <script src="script2.js"></script>
</body>
</html>
